<h2 id="sideTitle">Detailed Monthly Data</h2>
  <select id="originSelector" ng-if="collection[0].year > 2012" ng-init="model.region = 'total'" ng-model="model.region" ng-change="$ngc.filterBy('region', model.region)">
    <option value="total" selected="selected">Total</option>
    <option value="usWest">US West</option>
    <option value="usEast">US East</option>
    <option value="japan">Japan</option>
    <option value="canada">Canada</option>
    <option value="otherAsia">Other Asia</option>
    <option value="taiwan">Taiwan</option>
    <option value="australia">Australia</option>
    <option value="europe">Europe</option>
    <option value="china">China</option>
    <option value="korea">Korea</option>
  </select>

  <select id="originSelector" ng-if="collection[0].year <= 2012" ng-init="model.region = 'total'" ng-model="model.region" ng-change="$ngc.filterBy('region', model.region)">
    <option value="total" selected="selected">Total</option>
    <option value="usWest">US West</option>
    <option value="usEast">US East</option>
    <option value="japan">Japan</option>
    <option value="canada">Canada</option>
  </select>

<div ng-init='showDonut()'>
  <div id='donut'></div>
  <div id="month">Selected Month ({{selectedMonth}})</div>
	<div class="row">
	  <!--odometer numbers for all expenditures-->
	  <div class="small-12 small-centered columns">
	  <h4>Total</h4>
	    <odo-total>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-total>
	  </div>
	  <div class="small-6 columns">
	  <h4>Shopping</h4>
	    <odo-shopping>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-shopping>
	  </div>
	  <div class="small-6 columns">
	  <h4>Lodging</h4>
	    <odo-lodging>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-lodging>
	  </div>
	  <div class="small-6 columns">
	    <h4>Entertainment</h4>
	    <odo-entertainment>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-entertainment>
	  </div>
	  <div class="small-6 columns">
	    <h4>Food</h4>
	    <odo-food>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-food>
	  </div>
	  <div class="small-6 columns">
	    <h4>Transportation</h4>
	    <odo-transportation>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-transportation>
	  </div>
	  <div class="small-6 columns">
	    <h4>Other</h4>
	    <odo-other>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-other>
	  </div>

	</div>

</div>
