<!-- <h2 id="sideTitle">Detailed Monthly Data</h2> -->
<h4 id='month'>{{collection[0].region === 'total' ? 'All' : collection[0].region.charAt(0).toUpperCase() + collection[0].region.slice(1)}}  Visitor Spending in {{selectedMonth}} {{collection[0].year}}</h4>

<div ng-init='showDonut()'>
  <div id='donut'></div>

	<div class="row">
	  <!--odometer numbers for all expenditures-->
	  <div class="small-12 small-centered columns">
	  <h4>Total</h4>
	    <odo-total>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-total>
	  </div>
	  <div class="small-6 columns">
	  <h4>Shopping</h4>
	    <odo-shopping>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-shopping>
	  </div>
	  <div class="small-6 columns">
	  <h4>Lodging</h4>
	    <odo-lodging>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-lodging>
	  </div>
	  <div class="small-6 columns">
	    <h4>Entertainment</h4>
	    <odo-entertainment>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-entertainment>
	  </div>
	  <div class="small-6 columns">
	    <h4>Food</h4>
	    <odo-food>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-food>
	  </div>
	  <div class="small-6 columns">
	    <h4>Transportation</h4>
	    <odo-transportation>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-transportation>
	  </div>
	  <div class="small-6 columns">
	    <h4>Other</h4>
	    <odo-other>
	      <odometer value="countToNumber" class="side-bar-num"></odometer>
	    </odo-other>
	  </div>

	</div>

</div>
