<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/rzslider.min.css">
  <link rel="stylesheet" href="/css/odometer-theme-plaza.css">
  <title>HiViz</title>
</head>
<body ng-app="app">

<!-- default controller for entire app defined here -->
	<div id="mainViewContainer" ng-controller="mainController as main">

		<header class="row">

			<div class="small-10 columns">

	     <a ng-href="/#/"> <h1 id="mainTitle"> Hawaii Visitor Market </h1> </a>
  	      <a ng-href="/#/about">
            <h4>Powered by <span id="hiViz">HiViz</span></h4>
          </a>
      </div>

      <!-- look to make moduler  -->
      <nav id="viewNav" class="small-2 columns">

        <ul>
          <li ng-class="{ 'highlighted' : main.IsVisible}" ><a ng-href="/#/" ng-click="main.showHide(); $broadcast('crossfilter-updated');" name="Map View" class="viewNavTooltip"><img src="../assets/white-earth.svg" alt="map" ></a></li><!--
          --><li ng-class="{ 'highlighted' : !main.IsVisible}" ><a href="/#/graph" ng-click="main.showHide(); hideThis();" name="Chart View" class="viewNavTooltip"><img src="../assets/white-chart.svg" alt="chart" ></a></li>
        </ul>

      </nav>

		</header>

      <!-- this holds the current view being rendered -->
      <div ui-view ng-class="" id="contentContainer" class="row small-collapse">

      </div>

<!-- if you have to ask what this is...plz vacate the code -->
		<footer>

        <section id="timeline" class="row">
        <div class="small-12 columns">
            <!--angular slider for adjusting time period-->
            <rzslider rz-slider-model="slider_callbacks.value" ng-model="selectedYear" rz-slider-options="slider_callbacks.options">
            </rzslider>
        </div>

        </section>

        <p id="attribution" class="right">

          Data provided by <a href="http://www.hawaiitourismauthority.org/">The Hawaii Tourism Authority. Visualizations provided are interpreted by HiViz and should be used with caution</a>

        </p>
		</footer>

	</div>

<!-- Google analytics  -->

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<!-- all the script tags -->

  <script src="../js/vendors/jquery.js"></script>
  <script src="../js/vendors/foundation.min.js"></script>
  <script src="../js/vendors/d3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="../js/vendors/angular.min.js"></script>
  <script src="../js/vendors/c3.min.js"></script>
  <script src="../js/vendors/angular-ui-router.min.js"></script>
  <script src="../js/vendors/crossfilter.min.js"></script>
  <script src="../js/vendors/ng-crossfilter.min.js"></script>
  <script src="../js/vendors/modernizr.js"></script>
  <script src="../js/vendors/odometer.min.js"></script>
  <script src="../js/vendors/rzslider.min.js"></script>
  <script src="../js/bundle.js"></script>
</body>
</html>
