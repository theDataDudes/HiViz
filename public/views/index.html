<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>HiViz</title>
</head>
<body ng-app="app">

	<div id="mainViewContainer" ng-controller="mainController as main">

		<header>

			<h1 id="mainTitle">Hawaii Tourism Data Visualization</h1>

			<h5 id="subtitle">Annual, Monthy, Daily Visitors by Origin and Island</h5>

		</header>

		<div id="contentContainer" class="row small-collapse">

			<sidebar ng-show="main.IsVisible" class="small-3 columns"></sidebar>

    <div ui-view ng-class="{ 'small-9 columns' : main.IsVisible, 'small-12 columns' : !main.IsVisible }"></div>


    </div>


		<footer>

        <section id="timeline" class="row">

          <!--todo: replace hr (proof of concept placeholder) with d3 timeline element-->

          <hr class="small-6 small-centered columns">

        </section>

        <nav>

          <a ui-sref="about">About</a> •
          <a ui-sref="api">API</a> •
          <a ui-sref="contact">Contact</a>

        </nav>

        <p id="attribution" class="right">

          Data provided by <a href="http://www.hawaiitourismauthority.org/">The Hawaii Tourism Authority</a>

        </p>

		</footer>

	</div>

  <script src="../js/vendors/jquery.js"></script>
  <script src="../js/vendors/foundation.min.js"></script>
  <script src="../js/vendors/d3.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="../js/vendors/angular.min.js"></script>
  <script src="../js/vendors/c3.min.js"></script>
  <script src="../js/vendors/c3-angular.min.js"></script>
  <script src="../js/vendors/angular-ui-router.min.js"></script>
  <script src="../js/vendors/crossfilter.min.js"></script>
  <script src="../js/vendors/ng-crossfilter.min.js"></script>
  <script src="../js/vendors/modernizr.js"></script>
  <script src="../js/bundle.js"></script>
</body>
</html>
