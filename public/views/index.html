<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/rzslider.min.css">
 <!--  <link rel="stylesheet" href="/css/odometer-theme-default.css"> -->
  <link rel="stylesheet" href="/css/odometer-theme-plaza.css">
<!--   <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-car.css"/> -->
  <title>HiViz</title>
</head>
<body ng-app="app">

<!-- default controller for entire app defined here -->
	<div id="mainViewContainer" ng-controller="mainController as main">

		<header>

      <h4 id="mainTitle">HiViz </h4>

      <div class="row">

        <div class='small-6 columns'>

          <div class="row">

            <div class="small-5 columns">

              <div> Visitors coming from </div>

            </div>

            <div class="small-3 columns">

                <select id="originSelector" ng-init="model.region = options[0]" ng-model="model.region" ng-change="$ngc.filterBy('region', model.region)">
                  <option value="total" selected="selected">Total</option>
                  <option value="usWest">US West</option>
                  <option value="usEast">US East</option>
                  <option value="japan">Japan</option>
                  <option value="canada">Canada</option>
                  <option ng-if="collection[0].year > 2012" value="otherAsia">Other Asia</option>
                  <option ng-if="collection[0].year > 2012" value="taiwan">Taiwan</option>
                  <option ng-if="collection[0].year > 2012" value="australia">Australia</option>
                  <option ng-if="collection[0].year > 2012" value="europe">Europe</option>
                  <option ng-if="collection[0].year > 2012" value="china">China</option>
                  <option ng-if="collection[0].year > 2012" value="korea">Korea</option>
                </select>

            </div>

            <div class="small-4 columns">

              <div> to {{ collection[0].island === 'total' ? 'Hawaii' : collection[0].island.charAt(0).toUpperCase() + collection[0].island.slice(1) }} in {{ collection[0].year }} </div>

            </div>

          </div>

        </div>

      <!-- look to make moduler  -->
          <nav id="viewNav" class="small-2 columns">

            <ul>
              <li><a ng-href="/#/" ng-if="!main.IsVisible" ng-click="main.showHide()" name="Map View" class="viewNavTooltip"><img src="../assets/earth.svg" alt="map" ></a></li><!--
              --><li><a href="/#/graph" ng-if="main.IsVisible" ng-click="main.showHide()" name="Chart View" class="viewNavTooltip"><img src="../assets/chart.svg" alt="chart" ></a></li>
            </ul>

          </nav>

		  </div>

		</header>

      <!-- this holds the current view being rendered -->
      <div ui-view ng-class="" id="contentContainer" class="row small-collapse">

      </div>

<!-- if you have to ask what this is...plz vacate the code -->
		<footer>

        <section id="timeline" class="row">

          <!--angular slider for adjusting time period-->
          <rzslider rz-slider-model="slider_callbacks.value" ng-model="selectedYear" rz-slider-options="slider_callbacks.options">
          </rzslider>

        </section>

        <nav>
        <!-- footer links -->
          <a ui-sref="about">About</a> •
          <a ui-sref="api">API</a> •
          <a ui-sref="contact">Contact</a>

        </nav>

        <p id="attribution" class="right">

          Data provided by <a href="http://www.hawaiitourismauthority.org/">The Hawaii Tourism Authority</a>

        </p>
		</footer>

	</div>
<!-- all the script tags -->
  <script src="../js/vendors/jquery.js"></script>
  <script src="../js/vendors/foundation.min.js"></script>
  <script src="../js/vendors/d3.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="../js/vendors/angular.min.js"></script>
  <script src="../js/vendors/c3.min.js"></script>
  <script src="../js/vendors/angular-ui-router.min.js"></script>
  <script src="../js/vendors/crossfilter.min.js"></script>
  <script src="../js/vendors/ng-crossfilter.min.js"></script>
  <script src="../js/vendors/modernizr.js"></script>
  <script src="../js/vendors/odometer.min.js"></script>
  <script src="../js/vendors/rzslider.min.js"></script>
  <script src="../js/bundle.js"></script>
</body>
</html>
