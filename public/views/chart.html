<div>
  <input type="text" placeholder="year" ng-model="yearInput" />
</div>
<div>
  <input type="text" placeholder="region" ng-model="regionInput" />
</div>
<ul>
  <li ng-repeat="data in chartctrl.dataset | year:yearInput | region:regionInput">
    {{ data.year }}
    {{ data.region }}
    {{ data.reference }}
    {{ data.JAN }}
    {{ data.TOTAL }}
  </li>
 </ul>

  <div id="vis"></div>
